<!DOCTYPE html>
<html>
  <head>
    <title>REYES GODOS. BUSCAMAN</title>
  </head>
  <body>
    <script>
      var vikings =
        '{"vikingos":[{"reino":"Noruega","reyes":["Hakon","Harald","Ivar","Olaf","Bjorn","Ragnar"]},{"reino":"Dinamarca","reyes":["Frodo","Hamming","Angantyr","Horik"]}]}';
      // skriv inn koden din her. Vær forsiktig med at json-en jukser. Det er ikke en matrise, men et objekt.

      
      const reyGodo = (nombre) => {
        //Parseamos el json para que sea una lista y no un objeto
        let lista = JSON.parse(vikings);

        //Mapeamos la lista
        lista.vikingos.map((x) => {
            //En caso de que se encuentre un rey con ese nombre manda un mensaje
          if (x.reyes.find((y) => nombre == y)) {
            console.log("Se encuentra en la lista");
          }
        });
      };
      
      //Ejemplo de ejecución
      reyGodo("Angantyr");
    </script>
  </body>
</html>
