<!DOCTYPE html>
<html>

<body>
    <p id="resultado">Tenemos el array definido de la siguiente manera:
        let numeros = [1, 2, 3, 4, 5, 6, 7]; cuando pulses el botón aquí
        aparecerán los mismos números incrementados en la posición que ocupan 1,3,5,7,....
        La función solamente tiene una línea de código.
    </p>
    <button onclick="dale()">ejecuta</button>
    <script>
        let numeros = [1, 2, 3, 4, 5, 6, 7];
        //Creamos un índice que tenga valor 0 para que después incremente
        var indice = 0;
        function dale() {
            //Cogemosel elemnto del html con dicho id
            document.getElementById("resultado").innerHTML=

            //hacemos un mapeo donde sumemos el valor de la posición más el índice 
            numeros.map((v) => {
                
                let resultado = indice + v;

                //Incrementamos el indice
                indice++;

                //Devolvemos el resultado
                return resultado;
            });
        }
    </script>
</body>

</html>
